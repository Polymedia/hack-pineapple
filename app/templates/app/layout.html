<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - My Django Application</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'app/content/site.css' %}" />
    <script src="{% static 'app/scripts/modernizr-2.6.2.js' %}"></script>
</head>

<body>

    <div class="header-name">
        <span class="head">Пациент</span>
        <span class="h1">Иванов Иван Иванович</span>
    </div>

    <div class="row">
      <div class="col-md-1 head-info-block">
        <span>Пол</span>
        <span class="h1">М</span>
      </div>
	  <div class="col-md-1 head-info-block">
	    <span>Возраст</span>
		<span class="h1">59</span>
      </div>
      <div class="col-md-1 head-info-block">
	    <span>Дата рождения</span>
		<span class="h1">10 июня 1965</span>
      </div>
      <div class="col-md-1 head-info-block">
	    <span>Инвалидность</span>
		<span class="h1">3 степень</span>
      </div>
      <div class="col-md-1 head-info-block">
	    <span>Группа крови</span>
		<span class="h1">А+</span>
      </div>
      <div class="col-md-1 head-info-block">
	    <span>Курение</span>
		<span class="h1">Да</span>
      </div>
      <div class="col-md-1 head-info-block">
	    <span>Вес</span>
		<span class="h1">102 кг.</span>
      </div>
    </div>

    {% block content %}{% endblock %}

    <!-- footer goes here -->
                

    <script src="{% static 'app/scripts/jquery-1.10.2.js' %}"></script>
    <script src="{% static 'app/scripts/bootstrap.js' %}"></script>
    <script src="{% static 'app/scripts/respond.js' %}"></script>
{% block scripts %}{% endblock %}

</body>
</html>
