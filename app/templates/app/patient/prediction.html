{% extends 'app/patient/history.html' %}

{% block info %}

            <span class="h4">Вероятность возникновения болезни</span>
        </div>
        <div style="border-bottom: 1px solid #c8c8c8;"></div>
        {% for prediction in predictions %}

            <span class="h4">Болезнь</span>
        </div>
        <div class="col-md-1">

        </div>
        {% endfor %}

{% endblock %}
