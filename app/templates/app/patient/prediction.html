{% extends 'app/patient/history.html' %}

        <span class="h1 big white" style="float: right; padding-right: 15px; padding-top: 8px; font-size: 30px"><a href="/history/patient/{{ person.id }}/prediction/details">{{prediction|floatformat}}%</a></span>

		<span class="h1">{{disease}}</span>
        <span>Требуется полное мед. обследование</span>


	</div>
    <div class="col-md-5"></div>
	{% endfor %}
{% endblock %}
