<div class="col-md-5">
    <div id="man-chart" style="width: 100%; height: 500px"></div>
    <div class="row">
      <div class="col-md-4 head-info-block">
        <span>Пульс</span>
        <span class="h1">{{ person.pulse }}</span>
      </div>
    <div class="col-md-4 head-info-block">
        <span>Операции</span>
        <span class="h1">{% if person.had_surgery %}Да{% else %}Нет{% endif %}</span>
      </div>
    <div class="col-md-4 head-info-block">
        <span>Давление</span>
        <span class="h1">{{ person.pressure_h }}/{{ person.pressure_l }}</span>
      </div>
    </div>
</div>
